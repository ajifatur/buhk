<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Metas -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Title -->
	<title>BUHK UNNES</title>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">BUHK UNNES</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">Beranda</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="pengumuman.html">Pengumuman</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="jadwal-ruangan.html">Jadwal Ruangan</a>
					</li>
				</ul>
				<button class="btn btn-primary" type="button">Login</button>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<main class="container-fluid my-4">
		<h1 class="h2">Jadwal Ruangan</h1>
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Nama Ruang</th>
						<th>Tanggal</th>
						<th>Waktu</th>
						<th>Unit Pemakai</th>
						<th>Jumlah Peserta</th>
						<th>Peminjam</th>
						<th>Keperluan</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="7" align="center">Sedang memuat...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<!-- JavaScripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$.ajax({
			type: 'get',
			url: 'https://scraper-simarta.vercel.app',
			dataType: 'json',
			success: function(response) {
				var html = '';
				for(var i=0; i<response.length; i++) {
					html += '<tr bgcolor="' + (response[i].hari_ini === 1 ? '#e5e5e5' : '') + '">';
					html += '<td>' + response[i].ruang + '</td>';
					html += '<td>' + response[i].tanggal + '</td>';
					html += '<td>' + response[i].waktu + '</td>';
					html += '<td>' + response[i].unit_pemakai + '</td>';
					html += '<td>' + response[i].jumlah_peserta + '</td>';
					html += '<td>' + response[i].peminjam + '</td>';
					html += '<td><span class="small text-muted">' + response[i].keperluan_label + '</span><br>' + response[i].keperluan_deskripsi + '</td>';
					html += '</tr>';
				}
				$(".table tbody").html(html);
			}
		});
	</script>
</body>
</html>
